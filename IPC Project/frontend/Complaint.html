<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Your Complaint (FIR)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    .card { box-shadow: 0 4px 20px rgba(0,0,0,0.08); border-radius: 1rem; background: white; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 py-8">
  <div class="card max-w-2xl w-full p-8">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">Online FIR Filing System</h1>

    <form id="firForm" class="space-y-5">
      <!-- Full Name -->
      <div>
        <label class="block text-gray-700 font-semibold">Full Name</label>
        <input id="fullName" type="text" class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-200" required>
      </div>

      <!-- Contact Number -->
      <div>
        <label class="block text-gray-700 font-semibold">Contact Number</label>
        <input id="contact" type="text" maxlength="10" class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-200" required>
      </div>

      <!-- Offence Type -->
      <div>
        <label class="block text-gray-700 font-semibold">Offence Type</label>
        <select id="offence_type" class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-200">
          <option value="">Select Offence</option>
          <option value="Theft">Theft</option>
          <option value="Assault">Assault</option>
          <option value="Fraud">Fraud</option>
          <option value="Harassment">Harassment</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-gray-700 font-semibold">Incident Description</label>
        <textarea id="description" rows="5" class="w-full mt-1 border rounded-lg px-3 py-2 focus:ring focus:ring-blue-200" placeholder="Describe the incident in detail..." required></textarea>
      </div>

      <!-- Predict IPC Button -->
      <div class="text-center">
        <button type="button" id="predictBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">
          Predict IPC Section
        </button>
      </div>
    </form>

    <!-- Prediction Result -->
    <div id="predictionResult" class="hidden mt-6 border-t pt-4">
      <h2 class="text-lg font-bold text-gray-800 mb-2">Predicted IPC Section</h2>
      <p id="ipcSection" class="text-blue-700 font-semibold"></p>
      <p id="ipcJustification" class="text-gray-700 mt-2"></p>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="hidden text-center mt-6">
      <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full"></div>
      <p class="mt-2 text-gray-500">Analyzing incident...</p>
    </div>
     
  </div>

  <script>
    const apiUrl = "http://127.0.0.1:8000/predict_ipc";

    document.getElementById("predictBtn").addEventListener("click", async () => {
      const description = document.getElementById("description").value.trim();
      const offence_type = document.getElementById("offence_type").value.trim();

      if (!description || !offence_type) {
        alert("Please enter both offence type and description.");
        return;
      }

      // Show loading spinner
      document.getElementById("loadingSpinner").classList.remove("hidden");
      document.getElementById("predictionResult").classList.add("hidden");

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ description, offence_type })
        });

        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }

        const data = await response.json();

        // Hide loading
        document.getElementById("loadingSpinner").classList.add("hidden");

        if (data.error) {
          alert("Error: " + data.error);
          return;
        }

        // Display result
        document.getElementById("predictionResult").classList.remove("hidden");
        document.getElementById("ipcSection").textContent = data.predicted_ipc || "No IPC section predicted.";
        document.getElementById("ipcJustification").textContent = data.justification || "";
      } 
      catch (error) {
        document.getElementById("loadingSpinner").classList.add("hidden");
        alert("Failed to connect to the server: " + error.message);
        console.error("Prediction error:", error);
      }
    });
  </script>
</body>
</html>
