<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enhance the look and feel */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background: radial-gradient(circle at top right, #6b46c1, #2b6cb0);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .selection-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="selection-card p-8 md:p-12 rounded-2xl shadow-2xl max-w-lg w-full text-center text-white">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 drop-shadow-lg">
            Welcome
        </h1>
        <p class="mb-8 font-light drop-shadow-md">
            Please select your role to continue.
        </p>

        <!-- Button Container -->
        <div class="flex flex-col gap-6">
            <!-- User Login Button -->
            <button id="user-btn"
                class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl hover:shadow-indigo-500/50">
                <span class="text-xl">User Login</span>
            </button>

            <!-- Police Officer Login Button -->
            <button id="police-btn"
                class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl hover:shadow-gray-400/50">
                <span class="text-xl">Police Officer Login</span>
            </button>
        </div>
    </div>

    <script>
        // Get references to the buttons from the HTML
        const userBtn = document.getElementById('user-btn');
        const policeBtn = document.getElementById('police-btn');

        // Add a click event listener to the User button
        userBtn.addEventListener('click', () => {
            // Redirect to the user dashboard page
            window.location.href = 'login.html';
        });

        // Add a click event listener to the Police Officer button
        policeBtn.addEventListener('click', () => {
            // Redirect to the police officer dashboard page
            window.location.href = 'police_login.html';
        });
    </script>

</body>
</html>
