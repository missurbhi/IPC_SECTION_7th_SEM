<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FIR Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .message-box {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
      <nav class="bg-indigo-800 text-white p-4 shadow-xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="home.html" class="text-3xl font-extrabold rounded-xl px-3 py-1 tracking-wider transition-colors duration-300 transform hover:scale-105">FIR Online</a>
            <div class="md:hidden">
                <button id="menu-button" class="text-white p-2 focus:outline-none rounded-lg hover:bg-indigo-700 transition-colors">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <!-- Desktop/Mobile Menu -->
            <div id="nav-menu" class="hidden md:flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0 mt-4 md:mt-0 absolute md:relative top-full left-0 w-full md:w-auto bg-indigo-800 md:bg-transparent p-4 md:p-0 shadow-lg md:shadow-none">
                <a href="home.html" class="px-4 py-2 rounded-xl text-lg font-medium hover:bg-indigo-700 transition-colors duration-300">Home</a>
                <a href="about.html" class="px-4 py-2 rounded-xl text-lg font-medium hover:bg-indigo-700 transition-colors duration-300">About</a>
                <a href="contact.html" class="px-4 py-2 rounded-xl text-lg font-medium bg-indigo-700 transition-colors duration-300">Contact</a>
                <a href="login.html" class="px-4 py-2 rounded-xl text-lg font-medium bg-indigo-600 hover:bg-indigo-500 transition-colors duration-300">Login</a>
                <a href="usersignup.html" class="px-4 py-2 rounded-xl text-lg font-medium border border-white hover:bg-white hover:text-indigo-800 transition-colors duration-300">Sign Up</a>
            </div>
        </div>
    </nav>


    <main class="flex-grow container mx-auto p-4 md:p-8 flex items-center justify-center">
        <div class="w-full max-w-lg bg-white p-6 md:p-10 rounded-xl shadow-2xl">
            <h1 class="text-3xl font-bold text-center mb-6 text-indigo-800">Log In to Your Account</h1>
            <p class="text-center text-gray-600 mb-8">Access your dashboard and track your reports.</p>

            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username or Email</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your username or email" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition duration-300 ease-in-out">
                    Log In
                </button>
            </form>

            <div id="message-box" class="mt-6 p-4 rounded-lg text-sm text-center font-medium message-box hidden"></div>

            <p class="text-center text-gray-600 text-sm mt-6">
                Don't have an account? <a href="usersignup.html" class="text-indigo-600 hover:underline font-medium">Sign Up</a>
            </p>
        </div>
    </main>

    <footer class="bg-indigo-700 text-white p-4 text-center mt-auto">
        <p class="text-sm">Â© 2024 FIR Online. All rights reserved.</p>
    </footer>

    <script>
        const menuButton = document.getElementById('menu-button');
        const navMenu = document.getElementById('nav-menu');
        menuButton.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
        });
        
        const loginForm = document.getElementById('login-form');
        const messageBox = document.getElementById('message-box');

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            }
            messageBox.style.opacity = '1';
            setTimeout(() => {
                messageBox.style.opacity = '0';
                setTimeout(() => messageBox.classList.add('hidden'), 500);
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message, 'success');
                    
                    // --- Crucial: Store the user ID for future authenticated requests ---
                    if (result.user_id) {
                        localStorage.setItem('user_id', result.user_id);
                        localStorage.setItem('user_name', result.name);
                        console.log("User ID stored:", result.user_id);
                    }
                    
                    setTimeout(() => {
                        window.location.href = 'home.html'; // Redirect upon successful login
                    }, 1500);
                } else {
                    // Display specific error message from the server (e.g., "Invalid username or password.")
                    showMessage(result.error || "Login failed. Please check your credentials.", 'error');
                }
            } catch (error) {
                console.error('Network or server error:', error);
                showMessage("Failed to connect to the server. Please ensure the backend is running.", 'error');
            }
        });
    </script>
</body>
</html>
